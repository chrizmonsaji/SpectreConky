-- SpectreConky Configuration File
-- A minimalist, modern Conky widget

-- Conky configuration options
conky.config = {
    -- Alignment on the screen: 'top_middle' aligns the top edge of the window to the center horizontally
    alignment = 'top_middle',

    -- Whether to draw a background rectangle behind the text
    background = false,

    -- Double buffering helps prevent flicker by rendering off-screen first
    double_buffer = true,

    -- How often Conky updates its information in seconds
    update_interval = 1,

    -- Number of times to run before exiting (0 = run forever)
    total_run_times = 0,

    -- Create a separate window for Conky
    own_window = true,

    -- Type of window: 'normal' is standard, 'dock' pins to edge, 'panel' pins to edge and stays on top
    own_window_type = 'normal',

    -- Use an ARGB visual type for transparency
    own_window_argb_visual = true,

    -- Alpha value for the ARGB visual (0 = fully transparent, 255 = opaque)
    own_window_argb_value = 0,

    -- Make the window background transparent (overrides own_window_argb_value if set)
    own_window_transparent = true,

    -- Hints for the window manager about how to treat the window
    -- 'undecorated': no window borders or title bar
    -- 'below': keeps the window below other windows
    -- 'sticky': appears on all desktops/workspaces
    -- 'skip_taskbar': doesn't show in the taskbar
    -- 'skip_pager': doesn't show in the window pager
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    -- Margin inside the window border (not used if background is false)
    border_inner_margin = 0,

    -- Margin outside the window border (not used if background is false)
    border_outer_margin = 0,

    -- Use the Xft library for rendering fonts (required for TrueType fonts like Researcher)
    use_xft = true,

    -- Alpha value for Xft font rendering (1.0 = fully opaque font)
    xftalpha = 1,

    -- Default font and size used throughout the display
    font = 'Researcher:size=60',

    -- Default color for text (in hexadecimal RGB format)
    default_color = 'FFFFFF', -- White

    -- Override the UTF-8 locale to get proper character display
    override_utf8_locale = true,

    -- Vertical offset from the aligned position (moves the entire window up/down)
    gap_y = 210, -- Adjust this value to move the widget vertically

    -- Horizontal offset from the aligned position (0 = centered horizontally)
    gap_x = 0,

    -- Draw subtle shadows behind text (requires a compositor like picom for best effect)
    draw_shades = true,

    -- Draw an outline around text (usually not needed for clean look)
    draw_outline = false,

    -- Draw borders around the window (not used if background is false)
    draw_borders = false,
};

-- The text content to display
conky.text = [[
-- First line: Day of the week
-- ${voffset -10}: Moves this line up slightly relative to the default position
-- ${alignc}: Centers the text horizontally within the Conky window
-- ${font Researcher:size=70}: Sets a larger font size for the day
-- ${color FFFFFF}: Sets the text color to white (overrides default_color if needed)
-- ${time %A}: Displays the full name of the day (e.g., Monday)
-- ${color}: Resets the color back to default_color
-- ${font}: Resets the font back to default_font
${voffset -10}${alignc}${font Researcher:size=70}${color FFFFFF}${time %A}${color}${font}

-- Second line: Date (Day Month, Year)
-- ${voffset -50}: Moves this line up relative to the previous line's *new* position
-- ${font Researcher:size=15}: Uses a smaller font for the date
-- ${time %d %B, %Y.}: Formats the date (e.g., 26 October, 2025.)
${voffset -50}${alignc}${font Researcher:size=15}${color FFFFFF}${time %d %B, %Y.}${color}${font}

-- Third line: Time
-- ${voffset -100}: Moves this line up relative to the previous line's position
-- ${font Researcher:size=12}: Uses an even smaller font for the time
-- - ${time %H:%M} -: Formats the time with dashes (e.g., - 07:19 -)
${voffset -100}${alignc}${font Researcher:size=12}${color FFFFFF}- ${time %H:%M} -${color}${font}

-- Note: The horizontal line (${hr}) was removed in the previous interaction
]];
